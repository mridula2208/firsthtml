<script>
function prime(n)
{
if (n==0||n==1)
{
	console.log(n +' is not prime number');
}
else
{
	for (var i=2;i<n;i++)
	{
		if(n%i==0)
		{
			break;
		}
	}
if(n==i)
	{
	  console.log(n + ' is prime number');
	}
else
	{
		console.log(n + ' is not prime number');
	}
}
}
prime(3);
prime(30);
prime(37);
prime(39);





</script>
